<h2>Liste des suggestions</h2>

<input
  type="text"
  placeholder="Rechercher une suggestion"
  [(ngModel)]="searchText"
  class="search"
/>

<div class="card" *ngFor="let s of filteredSuggestions">

  <h3>{{ s.title }}</h3>
  <small>{{ s.category }} | {{ s.date | date:'dd MMM yyyy' }}</small>

  <p>{{ s.description }}</p>

  <span class="badge ok" *ngIf="s.status === 'acceptee'">ACCEPTÃ‰E</span>
  <span class="badge no" *ngIf="s.status === 'refusee'">REFUSÃ‰E</span>
  <span class="badge wait" *ngIf="s.status === 'en_attente'">EN ATTENTE</span>

  <div *ngIf="s.status !== 'refusee'" class="actions">
    <button (click)="like(s)">ğŸ‘ Like {{ s.nbLikes }}</button>
    <button (click)="addToFavorites(s)">â¤ï¸ Ajouter aux favoris</button>
  </div>

</div>
<hr>
